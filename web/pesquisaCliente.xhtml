<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Pesquisa Cliente</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
    </h:head>
    <h:body>
        <f:subview id="header">
            <ui:include src="templatePrime.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="form_pc">
                <p:panel styleClass="wrapper no-border">
                    <h:outputText value="Pesquisa Cliente" styleClass="fonteHeader" />
                    <div class="clear"></div>
                </p:panel>
                <p:panel id="i_tbl" styleClass="no-border">
                    <p:dataTable value="#{clienteBean.listCliente}" var="cliente" scrollable="true" scrollHeight="400" emptyMessage="Nenhum registro encontrado!" styleClass="margin" rows="10" paginator="true">
                        <p:column width="25">
                            <p:commandButton icon="ui-icon-link" action="#{clienteBean.edit(cliente)}" title="Editar: #{cliente.id}" />
                        </p:column>
                        <p:column headerText="Cliente">
                            <h:outputText value="#{clienteBean.juridicaString(cliente.idJuridica)}"/>
                        </p:column>
                        <p:column headerText="Identificador" width="150">
                            <h:outputText value="#{cliente.identifica}"/>
                        </p:column>
                        <p:column headerText="Acessos" width="50" styleClass="text-center">
                            <h:outputText value="#{cliente.acessos}" />
                        </p:column>
                        <p:column width="30" headerText="Ativo" styleClass="text-center">
                            <p:selectBooleanCheckbox value="#{cliente.ativo}" disabled="true"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>                     
        </f:view>     
    </h:body>
</ui:composition>
