<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">
    <f:view>
        <f:facet name="header">
            <h:panelGrid id="id_dlg_contrato_title">
                <h:outputLabel value="Contrato nº#{contratoDetalhesBean.contrato.id}"  />                
            </h:panelGrid>
        </f:facet>
        <h:panelGrid id="id_dlg_contrato">            
            <p:panel header="Contrato">
                <h:outputLabel value="Data Internação:"  />
                <h:outputLabel value="#{contratoDetalhesBean.contrato.dataInternacaoString}" />
            </p:panel>
            <p:panel header="Paciente" styleClass="margin-top-max">
                <p:graphicImage value="#{contratoDetalhesBean.contrato.paciente.foto}" alt="Sem foto" style="border: 3px solid gray; margin-bottom: 15px" width="150"/>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Paciente:"  />
                    <h:outputLabel value="#{contratoDetalhesBean.contrato.paciente.nome}"/>
                    <h:outputLabel value="Endereço:"  />
                    <h:outputLabel value="#{contratoDetalhesBean.contrato.paciente.pessoaEndereco.enderecoCompletoString}"/>                        
                </h:panelGrid>
            </p:panel>
            <h:column>
            </h:column>
            <p:panel header="Responsável" styleClass="margin-top-max">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Documento:"  />
                    <h:outputLabel value="#{contratoDetalhesBean.contrato.responsavel.documento}"  />
                    <h:outputLabel value="Paciente:"  />
                    <h:outputLabel value="#{contratoDetalhesBean.contrato.responsavel.nome}"/>
                    <h:outputLabel value="Telefone:"  />
                    <h:outputLabel value="#{contratoDetalhesBean.contrato.responsavel.telefone1}"/>
                    <h:outputLabel value="Celular:"  />
                    <h:outputLabel value="#{contratoDetalhesBean.contrato.responsavel.telefone2}"/>
                    <h:outputLabel value="Endereço:"  />
                    <h:outputLabel value="#{contratoDetalhesBean.contrato.responsavel.pessoaEndereco.enderecoCompletoString}"/>                
                </h:panelGrid>            
            </p:panel>
            <p:panel header="Entidade (Devedor 2)" styleClass="margin-top-max" rendered="#{contratoDetalhesBean.contrato.cobranca2 ne null}">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Documento:"  />
                    <h:outputLabel value="#{contratoDetalhesBean.contrato.cobranca2.documento}"  />
                    <h:outputLabel value="Paciente:"  />
                    <h:outputLabel value="#{contratoDetalhesBean.contrato.cobranca2.nome}"/>
                    <h:outputLabel value="Telefone:"  />
                    <h:outputLabel value="#{contratoDetalhesBean.contrato.cobranca2.telefone1}"/>
                    <h:outputLabel value="Endereço:"  />
                    <h:outputLabel value="#{contratoDetalhesBean.contrato.cobranca2.pessoaEndereco.enderecoCompletoString}"/>
                </h:panelGrid>            
            </p:panel>                
        </h:panelGrid>
    </f:view>
</ui:composition>
