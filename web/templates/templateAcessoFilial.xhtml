<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">
    <f:view>
        <h:form id="templateAcessoFilial">
            <p:dialog widgetVar="dlg_block" modal="true" resizable="false" header="Importante!" width="400" draggable="false" closable="false" visible="#{!segurancaUtilitariosBean.existeMacFilial}">
                <p:outputLabel value="- Realizar acesso com filial!" styleClass="font-color-red font-size-14" /><br /><br />
                <p:outputLabel value="- Contate o administrador do sistema." styleClass="font-size-12"/>
                <f:facet name="footer">
                    <h:panelGrid columns="2" width="750">
                        <h:commandLink value="Voltar" action="#{chamadaPaginaBean.pagina(chamadaPaginaBean.penultimoLink)}" title="Voltar" immediate="true"/>
                        <h:commandLink value="Acessar" action="#{chamadaPaginaBean.pesquisa('macFilial')}" title="Acessar" immediate="true" rendered="#{segurancaUtilitariosBean.sessaoUsuario.administrador}"/>
                    </h:panelGrid>
                </f:facet>
            </p:dialog>
        </h:form>
    </f:view>
</ui:composition>
