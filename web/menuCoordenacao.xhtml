<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Menu Coordenação</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" charset="UTF-8"/>
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
    </h:head>

    <h:body>
        <!-- INICIA DIV wrap e main -->
        <div id="wrapx">
            <div id="mainx">
                <!-- INICIA DIV wrap e main -->  
                <f:subview id="header">
                    <ui:include src="templates/templatePrime.xhtml"/>
                </f:subview>

                <f:view>
                    <h:form id="formMenuPrincipal">
                        <p:panel style="border: 0px; width: 1024px; margin: 0 auto">
                            <p:menubar>
                                <p:submenu label="Cadastro" icon="ui-icon-document" style="margin-right: 15px">  
                                    <p:submenu label="Física">
                                        <p:menuitem value="Manutenção"          action="#{chamadaPaginaBean.pagina('pessoaFisica')}" />
                                        <p:menuitem value="Parentesco"          action="#{chamadaPaginaBean.paginaSimples('GrauParentesco', 'Grau Parentesco')}" rendered="#{segurancaUtilitariosBean.sessaoUsuario.id == 1}"/>
                                    </p:submenu>
                                    <p:menuitem value="Função Profissional"     action="#{chamadaPaginaBean.pagina('tipoDocumentoProfissao')}" rendered="#{segurancaUtilitariosBean.sessaoUsuario.id == 1}"/>
                                    <p:menuitem value="Função Escala"           action="#{chamadaPaginaBean.paginaSimples('FuncaoEscala', 'Função Escala')}" />
                                    <p:menuitem value="Cronôgrama"              action="#{chamadaPaginaBean.pagina('cronograma')}" />
                                    <p:menuitem value="Planilha de Avaliação"    />
                                </p:submenu>
                                <p:submenu label="Movimento" icon="ui-icon-document" style="margin-right: 15px">
                                    <p:menuitem value="Pertence"                action="#{chamadaPaginaBean.pagina('pertence')}" />
                                    <p:menuitem value="Agendamento"             />
                                    <p:menuitem value="Escala"                  />
                                    <p:menuitem value="Frequência"              />
                                    <p:menuitem value="Notificação"             />
                                    <p:menuitem value="Resgate"                 />
                                    <p:menuitem value="Transferência"           />
                                </p:submenu>
                                <p:submenu label="Relatório" icon="ui-icon-document" style="margin-right: 15px">
                                    <p:menuitem value="Frequência"     action="#{chamadaPaginaBean.pagina('relatorioFrequencia')}"/>
                                    <p:menuitem value="Cadastrais"     />
                                </p:submenu>
                            </p:menubar> 
                        </p:panel>
                    </h:form>
                </f:view> 

                <!-- FINALIZA div wrap main -->
            </div>
        </div>
        <!-- FINALIZA div wrap main -->
        <div id="footerx">
            <f:subview id="footer">
                <ui:include src="templates/templateFooter.xhtml"/>
            </f:subview>
        </div>
    </h:body>
</html>
