<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Relatório Funcionários</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="templates/templatePrime.xhtml"/>            
        </f:subview>
        <f:view>
            <p:panel styleClass="wrapper no-border">
                <h:outputScript name="tradutor_primefaces.js" library="js" />
                <h:form id="form_relatorio">            
                    <p:growl id="id_messages_growl" showDetail="true" showSummary="true" />
                    <h:outputText value="Relatório Funcionários" styleClass="fonteHeader" />
                    <div class="clear"></div>
                    <p:panel styleClass="fundoCinza" id="id_panel_relatorios">
                        <h:panelGrid  cellpadding="5" columns="5">
                            <p:outputLabel value="Relatório: " />
                            <p:selectOneMenu id="id_tipo_relatorio" value="#{relatorioFuncionarioBean.index[0]}" style="padding-right: 10px;">
                                <p:ajax event="change" update="@this id_panel_relatorios id_acao" global="false" listener="#{relatorioFuncionarioBean.clear(1)}"/>
                                <f:selectItems value="#{relatorioFuncionarioBean.listRelatorios}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="Ordenação: " rendered="#{not empty relatorioFuncionarioBean.listaRelatorioOrdem}"/>
                            <p:selectOneMenu value="#{relatorioFuncionarioBean.index[1]}" style="padding-right: 10px;" rendered="#{not empty relatorioFuncionarioBean.listaRelatorioOrdem}" >
                                <p:ajax event="change" update="@this" global="false"/>
                                <f:selectItems value="#{relatorioFuncionarioBean.listaRelatorioOrdem}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                    </p:panel>                  
                    <h:panelGrid columns="2" id="id_panel" columnClasses="verticalAlignTop,verticalAlignTop" styleClass="margin-top-max">
                        <h:column>
                            <p:accordionPanel styleClass="no-border" style="width: 225px;" dynamic="true" activeIndex="#{relatorioFuncionarioBean.indexAccordion}" id="i_panel_accordion">
                                <p:ajax event="tabChange" listener="#{relatorioFuncionarioBean.tipoRelatorioChange}" update=":form_relatorio:id_panel_relatorio, i_panel_avancado" />
                                <p:tab title="Simples">
                                    * Todos resultados
                                </p:tab>
                                <p:tab title="Avançado">
                                    <h:panelGrid columns="1" id="i_panel_avancado">
                                        <h:panelGrid columns="1" styleClass="text-left">
                                            <f:facet name="header">
                                                <h:outputLabel value="Pessoa" style="text-decoration: underline;"/>
                                            </f:facet>
                                            <p:selectBooleanButton value="#{relatorioFuncionarioBean.filter[0]}" onLabel="Pesquisar" offLabel="Pesquisar" offIcon="ui-icon-circle-plus" onIcon="ui-icon-circle-minus" style="width: 180px; text-align: left;" >
                                                <p:ajax event="change" update="@this :form_relatorio:id_panel_relatorio :form_relatorio:id_panel_relatorio" listener="#{relatorioFuncionarioBean.clear}" />
                                            </p:selectBooleanButton>
                                            <p:selectBooleanButton value="#{relatorioFuncionarioBean.filter[1]}" onLabel="Cidade" offLabel="Cidade" offIcon="ui-icon-circle-plus" onIcon="ui-icon-circle-minus" style="width: 180px; text-align: left;" >
                                                <p:ajax event="change" update="@this :form_relatorio:id_panel_relatorio" listener="#{relatorioFuncionarioBean.clear}" />
                                            </p:selectBooleanButton>
                                            <p:selectBooleanButton value="#{relatorioFuncionarioBean.filter[2]}" onLabel="Datas" offLabel="Datas" offIcon="ui-icon-circle-plus" onIcon="ui-icon-circle-minus" style="width: 180px; text-align: left;" >
                                                <p:ajax event="change" update="@this :form_relatorio:id_panel_relatorio :form_relatorio:id_panel_relatorio" listener="#{relatorioFuncionarioBean.clear}" />
                                            </p:selectBooleanButton>
                                            <p:selectBooleanButton value="#{relatorioFuncionarioBean.filter[3]}" onLabel="Filial" offLabel="Filial" offIcon="ui-icon-circle-plus" onIcon="ui-icon-circle-minus" style="width: 180px; text-align: left;" >
                                                <p:ajax event="change" update="@this :form_relatorio:id_panel_relatorio :form_relatorio:id_panel_relatorio" listener="#{relatorioFuncionarioBean.clear}" />
                                            </p:selectBooleanButton>
                                            <p:selectBooleanButton value="#{relatorioFuncionarioBean.filter[4]}" onLabel="Sexo" offLabel="Sexo" offIcon="ui-icon-circle-plus" onIcon="ui-icon-circle-minus" style="width: 180px; text-align: left;" >
                                                <p:ajax event="change" update="@this :form_relatorio:id_panel_relatorio :form_relatorio:id_panel_relatorio" listener="#{relatorioFuncionarioBean.clear}" />
                                            </p:selectBooleanButton>
                                            <p:selectBooleanButton value="#{relatorioFuncionarioBean.filter[5]}" onLabel="Idade" offLabel="Idade" offIcon="ui-icon-circle-plus" onIcon="ui-icon-circle-minus" style="width: 180px; text-align: left;" >
                                                <p:ajax event="change" update="@this :form_relatorio:id_panel_relatorio :form_relatorio:id_panel_relatorio" listener="#{relatorioFuncionarioBean.clear}" />
                                            </p:selectBooleanButton>
                                        </h:panelGrid>                                        
                                    </h:panelGrid>
                                </p:tab>
                            </p:accordionPanel>
                        </h:column>
                        <h:column>
                            <p:panel header="Filtro" id="id_panel_relatorio" style="width: 760px;" >
                                <p:column rendered="#{relatorioFuncionarioBean.filter[0]}">
                                    <h:panelGrid columns="2" styleClass="margin-top">
                                        <p:commandButton action="#{chamadaPaginaBean.pesquisa('pesquisaPessoaFisica')}"  icon="ui-icon-search" value="Pesquisar Pessoa" />
                                        <h:column>
                                            <h:panelGrid columns="2">
                                                <p:outputLabel value="#{relatorioFuncionarioBean.fisica.pessoa.nome}" />
                                                <p:commandButton icon="ui-icon-close" action="#{relatorioFuncionarioBean.close('fisica')}" title="Remover filtro"/>
                                            </h:panelGrid>
                                        </h:column>
                                    </h:panelGrid>
                                </p:column>
                                <p:column rendered="#{relatorioFuncionarioBean.filter[1]}">
                                    <p:panel header="Cidades" styleClass="margin-top-max">
                                        <h:panelGrid columns="4"  styleClass="margin-top">
                                            <p:outputLabel value="Cidades: " />
                                            <p:selectCheckboxMenu label="Selecionar cidade" value="#{relatorioFuncionarioBean.selectedCidades}" filter="true" filterMatchMode="startsWith">
                                                <p:ajax event="toggleSelect" />
                                                <p:ajax event="change" />
                                                <f:selectItems value="#{relatorioFuncionarioBean.listCidades}" />
                                            </p:selectCheckboxMenu>
                                            <p:commandButton icon="ui-icon-close" action="#{relatorioFuncionarioBean.close('cidade')}" title="Remover filtro"/>
                                        </h:panelGrid>                                                                                
                                    </p:panel>
                                </p:column>
                                <p:column rendered="#{relatorioFuncionarioBean.filter[2]}">
                                    <p:panel header="Datas" styleClass="margin-top-max">
                                        <f:facet name="footer">                                            
                                            <p:commandButton icon="ui-icon-close" action="#{relatorioFuncionarioBean.close('data')}" title="Remover filtro"/>
                                        </f:facet>
                                        <h:panelGrid columns="6">
                                            <!-- R1 -->

                                            <!-- C1 -->
                                            <h:column>

                                            </h:column>

                                            <!-- C2 -->
                                            <h:column>
                                                <p:outputLabel value="Cadastro" styleClass="bold"/>
                                            </h:column>

                                            <!-- C3 -->
                                            <h:column>
                                                <p:outputLabel value="Nascimento" styleClass="bold"/>
                                            </h:column>

                                            <!-- R2 -->

                                            <!-- C1 -->
                                            <h:column>
                                                <p:outputLabel value="De: " />
                                            </h:column>

                                            <!-- C2 -->
                                            <h:column>
                                                <p:calendar value="#{relatorioFuncionarioBean.dataCadastro[0]}" pattern="dd/MM/yyyy" size="10" navigator="true" mask="99/99/9999">
                                                    <p:ajax event="dateSelect" listener="#{relatorioFuncionarioBean.selectedCadastroI}" />
                                                </p:calendar>
                                            </h:column>

                                            <!-- C3 -->
                                            <h:column>
                                                <p:calendar value="#{relatorioFuncionarioBean.dataNascimento[0]}" pattern="dd/MM/yyyy" size="10" navigator="true" mask="99/99/9999">
                                                    <p:ajax event="dateSelect" listener="#{relatorioFuncionarioBean.selectedNascimentoI}" />
                                                </p:calendar>
                                            </h:column>

                                            <!-- R3 -->

                                            <!-- C1 -->
                                            <h:column>
                                                <p:outputLabel value="Até: " />
                                            </h:column>

                                            <!-- C2 -->
                                            <h:column>
                                                <p:calendar value="#{relatorioFuncionarioBean.dataCadastro[1]}" pattern="dd/MM/yyyy"  size="10" navigator="true" mask="99/99/9999">
                                                    <p:ajax event="dateSelect" listener="#{relatorioFuncionarioBean.selectedCadastroF}" />
                                                </p:calendar>
                                            </h:column>

                                            <!-- C3 -->
                                            <h:column>
                                                <p:calendar value="#{relatorioFuncionarioBean.dataNascimento[1]}" pattern="dd/MM/yyyy"  size="10" navigator="true" mask="99/99/9999">
                                                    <p:ajax event="dateSelect" listener="#{relatorioFuncionarioBean.selectedNascimentoF}" />
                                                </p:calendar>
                                            </h:column>

                                        </h:panelGrid>
                                    </p:panel>
                                </p:column>                                
                                <p:column rendered="#{relatorioFuncionarioBean.filter[3]}">
                                    <p:panel header="Filiais" styleClass="margin-top-max">
                                        <h:panelGrid columns="4"  styleClass="margin-top">
                                            <p:outputLabel value="Filial: " />
                                            <p:selectOneMenu value="#{relatorioFuncionarioBean.index[2]}" style="padding-right: 10px;">
                                                <p:ajax event="change" update="@this id_panel_relatorios id_acao" global="false" />
                                                <f:selectItems value="#{relatorioFuncionarioBean.listFiliais}"/>
                                            </p:selectOneMenu>
                                            <p:commandButton icon="ui-icon-close" action="#{relatorioFuncionarioBean.close('filial')}" title="Remover filtro"/>
                                        </h:panelGrid>                                                                                
                                    </p:panel>
                                </p:column>                                
                                <p:column rendered="#{relatorioFuncionarioBean.filter[4]}" >
                                    <h:column>
                                        <h:panelGrid columns="4" styleClass="margin-top">
                                            <p:outputLabel value="Sexo: " />
                                            <p:selectOneMenu value="#{relatorioFuncionarioBean.sexo}">
                                                <p:ajax event="change" update="@this" global="false"/>
                                                <f:selectItem itemValue="" itemLabel="Todos"  />
                                                <f:selectItem itemValue="F" itemLabel="Feminino"  />
                                                <f:selectItem itemValue="M" itemLabel="Masculino"  />
                                            </p:selectOneMenu>
                                            <p:commandButton icon="ui-icon-close" action="#{relatorioFuncionarioBean.close('sexo')}" title="Remover filtro"/>
                                        </h:panelGrid>                                        
                                    </h:column>
                                </p:column>
                                <p:panel header="Idade" rendered="#{relatorioFuncionarioBean.filter[5]}" styleClass="margin-top-max">
                                    <h:column>
                                        <h:panelGrid columns="6" styleClass="margin-top" id="i_idade">
                                            <p:outputLabel value="Idade - " />
                                            <p:outputLabel value="Inicial:" />
                                            <p:inputText value="#{relatorioFuncionarioBean.idadeInicial}" converter="#{thisNumber}" size="2" maxlength="2">
                                                <p:ajax event="change" update="@this i_idade" />
                                            </p:inputText>
                                            <p:outputLabel value="Final:" styleClass="margin-left-max" />
                                            <p:inputText value="#{relatorioFuncionarioBean.idadeFinal}" converter="#{thisNumber}" size="2" maxlength="3">
                                                <p:ajax event="change" update="@this i_idade" />
                                            </p:inputText>
                                            <p:commandButton icon="ui-icon-close" action="#{relatorioFuncionarioBean.close('idade')}" title="Remover filtro" />
                                        </h:panelGrid>
                                    </h:column>
                                </p:panel>
                                <p:column rendered="#{relatorioFuncionarioBean.tipoRelatorio == 'Simples'}">
                                    * Todas matrículas
                                </p:column>
                                <p:column rendered="#{relatorioFuncionarioBean.tipoRelatorio == 'Avançado'}">
                                    <f:facet name="header">Filtro Avançado</f:facet>
                                    <f:facet name="footer">Selecione os tipos de filtros disponíveis</f:facet>
                                </p:column>
                            </p:panel>
                        </h:column>
                    </h:panelGrid>
                    <h:panelGrid columns="3" id="id_acao">
                        <p:commandButton value="Visualizar" icon="ui-icon-print" title="Visualizar" action="#{relatorioFuncionarioBean.print()}" ajax="false" styleClass="margin-top-max" update="id_messages_growl" />
                        <p:selectBooleanCheckbox itemLabel="Exportar Excel" styleClass="margin-top-max" value="#{jasperBean.EXPORT_TO_EXCEL}" disabled="#{!relatorioFuncionarioBean.relatorios.excel}">
                            <p:ajax event="change" update="@this" />
                        </p:selectBooleanCheckbox>
                    </h:panelGrid>                                                           
                </h:form>                          
            </p:panel>
        </f:view>
    </h:body>
</ui:composition>
