<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Menu Coordenação</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" charset="UTF-8"/>
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
    </h:head>

    <h:body>
        <!-- INICIA DIV wrap e main -->
        <div id="wrapx">
            <div id="mainx">
                <!-- INICIA DIV wrap e main -->  
                <f:subview id="header">
                    <ui:include src="templates/templatePrime.xhtml"/>
                </f:subview>

                <f:view>
                    <h:form id="formMenuPrincipal">
                        <p:panel style="border: 0px; width: 1024px; margin: 0 auto">
                            <p:menubar>
                                <p:submenu label="Cadastro" icon="ui-icon-document" style="margin-right: 15px;">  
                                    <p:submenu label="Física">
                                        <p:menuitem value="Manutenção"          action="#{chamadaPaginaBean.pagina('pessoaFisica')}" />                                        
                                        <p:menuitem value="Parentesco"          action="#{chamadaPaginaBean.paginaSimples('GrauParentesco', 'Grau Parentesco')}"  rendered="#{segurancaUtilitariosBean.sessaoUsuario.id == 1}"/>
                                    </p:submenu>
                                    <p:menuitem value="Jurídica"                action="#{chamadaPaginaBean.pagina('pessoaJuridica')}" />
                                    <p:submenu label="Veículos">
                                        <p:menuitem value="Manutenção"          action="#{chamadaPaginaBean.pagina('veiculo')}" />
                                        <p:menuitem value="Combustível"          action="#{chamadaPaginaBean.pagina('combustivel')}" rendered="#{segurancaUtilitariosBean.sessaoUsuario.id == 1}"/>
                                    </p:submenu>
                                    <p:submenu label="Evento">
                                        <p:menuitem value="Manutenção"          action="#{chamadaPaginaBean.pagina('evento')}" />                                        
                                        <p:menuitem value="Grupo Evento"        action="#{chamadaPaginaBean.paginaSimples('GrupoEvento', 'Grupo Evento')}"  />
                                    </p:submenu>                                    
                                    <p:submenu label="Parâmetro Contrato" rendered="#{segurancaUtilitariosBean.sessaoUsuario.id == 1}">
                                        <p:menuitem value="Tipo de Internação"      action="#{chamadaPaginaBean.paginaSimples('TipoInternacao', 'Tipo Internação')}" />
                                        <p:menuitem value="Tipo de Desligamento"    action="#{chamadaPaginaBean.paginaSimples('TipoDesligamento', 'Tipo Desligamento')}" />
                                    </p:submenu>
                                    <p:menuitem value="Modelo Contrato"         action="#{chamadaPaginaBean.pagina('modeloContrato')}" />
                                    <p:menuitem value="Modelo Documentos"       action="#{chamadaPaginaBean.pagina('modeloDocumentos')}" />
                                    <p:menuitem value="Função Profissional"     action="#{chamadaPaginaBean.pagina('tipoDocumentoProfissao')}" rendered="#{segurancaUtilitariosBean.sessaoUsuario.id == 1}"/>
                                </p:submenu>
                                <p:submenu label="Movimento" icon="ui-icon-document" style="margin-right: 15px">
                                    <p:menuitem value="Contrato"                action="#{chamadaPaginaBean.pagina('contrato')}"  />
                                </p:submenu>
                                <p:submenu label="Relatório" icon="ui-icon-document" style="margin-right: 15px">
                                    <p:menuitem value="Clientes"                action="#{chamadaPaginaBean.pagina('relatorioCliente')}" />
                                    <p:menuitem value="Pacientes"               action="#{chamadaPaginaBean.pagina('relatorioPaciente')}" />
                                    <p:menuitem value="Equipe Técnica"          action="#{chamadaPaginaBean.pagina('relatorioEquipeTecnica')}" />
                                    <p:submenu label="Suporte">
                                        <p:menuitem value="Ficha Ministério Público"    action="#{chamadaPaginaBean.pagina('fichaMinisterioPublico')}"/>
                                    </p:submenu>
                                </p:submenu>
                            </p:menubar> 
                        </p:panel>
                    </h:form>
                </f:view> 

                <!-- FINALIZA div wrap main -->
            </div>
        </div>
        <!-- FINALIZA div wrap main -->
        <div id="footerx">
            <f:subview id="footer">
                <ui:include src="templates/templateFooter.xhtml"/>
            </f:subview>
        </div>
    </h:body>
</html>
