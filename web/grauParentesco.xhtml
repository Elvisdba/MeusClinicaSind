<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Cl√≠nica Integrada - Grau Parentesco</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
        <style type="text/css">
            .ui-widget-content .ui-inputfield{ padding: 8px!important;} 
            .ui-button { padding: 3px!important; }            
        </style>

        <script type="text/javascript">

        </script>
    </h:head>
    <h:body>
        <!-- INICIA DIV wrap e main -->
        <div id="wrapx">
            <div id="mainx">
                <!-- INICIA DIV wrap e main -->  
                <f:subview id="header">
                    <ui:include src="templates/templatePrime.xhtml"/>
                </f:subview>
                <f:view>
                    <p:panel styleClass="wrapper" style="border: 0px;">
                        <h:outputText value="Grau Parentesco" styleClass="fonteHeader" />
                        <h:form id="form_grau_parentesco">
                            <c:set scope="request" var="object" value="${grauParentescoBean.grauParentesco}"/>
                            <div class="clear"></div>
                            <p:messages id="i_msg" showDetail="true" closable="true" /> 
                            <p:panel styleClass="fundoCinza margin-top-max">
                                <h:panelGrid columns="8">
                                    <p:column>
                                        <h:panelGrid columns="1">
                                            <h:outputLabel value="Grau Parentesco" />
                                            <p:inputText size="40" value="#{grauParentescoBean.grauParentesco.descricao}" />                                            
                                        </h:panelGrid>
                                    </p:column>

                                    <p:column>
                                        <br />
                                        <p:commandButton value="Salvar" action="#{grauParentescoBean.save}" update=":form_grau_parentesco:" disabled="#{controleAcessoBean.botaoSalvar}" title="Salvar/Atualizar"/>
                                    </p:column>

                                    <p:column>
                                        <br />
                                        <p:commandButton ajax="false" value="Novo" action="#{grauParentescoBean.clear}" title="Novo"/>
                                    </p:column>

                                    <p:column>
                                        <br />
                                        <p:commandButton value="Excluir" action="#{grauParentescoBean.delete}" update=":form_grau_parentesco:" disabled="#{controleAcessoBean.botaoExcluir}" title="Excluir"/>
                                    </p:column>
                                </h:panelGrid>
                            </p:panel>                            
                            <p:dataTable value="#{grauParentescoBean.listGrauParentesco}" var="grauParentesco" id="tbl" emptyMessage="Nenhum registro encontrado!" styleClass="margin-top-max">
                                <p:column headerText="Parentesco">
                                    <p:commandLink value="#{grauParentesco.descricao}" action="#{grauParentescoBean.edit(grauParentesco)}"/>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </p:panel>
                </f:view>
                <!-- FINALIZA div wrap main -->
            </div>
        </div>
        <!-- FINALIZA div wrap main -->

        <div id="footerx">
            <f:subview id="footer">
                <ui:include src="templates/templateFooter.xhtml"/>
            </f:subview>
        </div>                
    </h:body>
</ui:composition>
