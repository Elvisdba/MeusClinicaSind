<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Questão</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/imagens/favicon.ico"/>  
        <style type="text/css">
            .ui-widget-content .ui-inputfield{ padding: 8px!important;} 
            .ui-button { padding: 3px!important; }
        </style>

        <script type="text/javascript">

        </script>
    </h:head>
    <h:body>
        <!-- INICIA DIV wrap e main -->
        <div id="wrapx">
            <div id="mainx">
                <!-- INICIA DIV wrap e main -->  
                <f:subview id="header">
                    <ui:include src="templates/templatePrime.xhtml"/>
                </f:subview>
                <f:view>
                    <p:panel styleClass="wrapper" style="border: 0px;">
                        <h:outputText value="Questão" styleClass="fonteHeader" />
                        <div class="clear"></div>
                        <h:form id="form_questao">
                            <c:set scope="request" var="object" value="${questaoBean.questao}"/> 
                            <p:messages id="i_msg" showDetail="true" closable="true" />                            
                            <p:panel styleClass="fundoCinza margin-top-max">
                                <h:panelGrid id="i_panel" columns="2">
                                    <h:outputLabel value="Rotina" />
                                    <p:column>
                                        <p:selectOneMenu value="#{questaoBean.idRotina}" style="width: 430px" panelStyle="width:430px" filter="true" filterMatchMode="startsWith">
                                            <p:ajax event="change" update="@this idQuestionarios idGrupo idSubgrupo tbl i_add " listener="#{questaoBean.listener(1)}" />
                                            <f:selectItem itemValue="" itemLabel="Selecionar"/>
                                            <f:selectItems value="#{questaoBean.listRotinas}" />
                                        </p:selectOneMenu>
                                    </p:column>
                                    <h:outputLabel value="Questionário" />                                    
                                    <p:column>
                                        <p:selectOneMenu id="idQuestionarios" value="#{questaoBean.idQuestionario}" style="width: 430px" panelStyle="width:430px" filter="true" filterMatchMode="startsWith">
                                            <p:ajax event="change" update="@this  idGrupo idSubgrupo i_add tbl" listener="#{questaoBean.listener(2)}" />
                                            <f:selectItem itemValue="" itemLabel="Selecionar"/>
                                            <f:selectItems value="#{questaoBean.listQuestionarios}" />
                                        </p:selectOneMenu>
                                    </p:column>
                                    <h:outputLabel value="Grupo" />                                    
                                    <p:column>
                                        <p:selectOneMenu id="idGrupo" value="#{questaoBean.idQuestionarioGrupo}" style="width: 430px" panelStyle="width:430px" filter="true" filterMatchMode="startsWith">
                                            <p:ajax event="change" update="@this idSubgrupo i_add tbl" listener="#{questaoBean.listener(3)}" />
                                            <f:selectItem itemValue="" itemLabel="Selecionar"/>
                                            <f:selectItems value="#{questaoBean.listQuestionarioGrupo}" />
                                        </p:selectOneMenu>
                                    </p:column>
                                    <h:outputLabel value="Subgrupo" />                                    
                                    <p:column>
                                        <p:selectOneMenu id="idSubgrupo" value="#{questaoBean.idQuestionarioSubgrupo}" style="width: 430px" panelStyle="width:430px" filter="true" filterMatchMode="startsWith">
                                            <p:ajax event="change" update="@this tbl i_add" listener="#{questaoBean.listener(4)}" />
                                            <f:selectItem itemValue="" itemLabel="Selecionar"/>
                                            <f:selectItems value="#{questaoBean.listQuestionarioSubgrupo}" />
                                        </p:selectOneMenu>
                                    </p:column>
                                    <h:outputLabel value="Descrição" />                                    
                                    <p:column>
                                        <p:inputText value="#{questaoBean.questao.descricao}" size="60" maxlength="255" converter="#{toUpperCase}">
                                            <p:ajax event="change" update="@this" />
                                        </p:inputText>
                                    </p:column>
                                    <p:column />
                                    <p:commandButton value="Adicionar" action="#{questaoBean.save}" update="i_panel :form_questao:tbl i_msg" disabled="#{(controleAcessoBean.save) or (empty questaoBean.listQuestionarioGrupo)}" id="i_add"/>
                                </h:panelGrid>
                            </p:panel>                            
                            <h:panelGrid id="tbl">
                                <p:dataTable value="#{questaoBean.listQuestoes}" var="questao" emptyMessage="Nenhum registro encontrado!" scrollable="true" scrollHeight="300" styleClass="margin-top-max">
                                    <p:column styleClass="text-center" width="25">
                                        <p:commandButton icon="ui-icon-trash" action="#{questaoBean.delete(questao)}" update=":form_questao:tbl :form_questao:i_panel :form_questao:i_msg" disabled="#{controleAcessoBean.delete}"/>
                                    </p:column>
                                    <p:column headerText="Subgrupo">
                                        <h:outputText value="#{questao.subgrupo.descricao}"/>
                                    </p:column>
                                    <p:column headerText="Descrição">
                                        <h:outputText value="#{questao.descricao}"/>
                                    </p:column>
                                </p:dataTable>                                
                            </h:panelGrid>
                        </h:form>
                    </p:panel>
                </f:view>
                <!-- FINALIZA div wrap main -->
            </div>
        </div>
        <!-- FINALIZA div wrap main -->

        <div id="footerx">
            <f:subview id="footer">
                <ui:include src="templates/templateFooter.xhtml"/>
            </f:subview>
        </div>                
    </h:body>
</ui:composition>
