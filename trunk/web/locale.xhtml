<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:body>
        <f:view locale="#{localeController.currentLocale}">
            <h:form>
                <table>
                    <tr>
                        <td><h:commandLink value="#{messages.portuguese}" action="#{localeController.portugueseLocale}" /></td>
                        <td><h:commandLink value="#{messages.english}" action="#{localeController.englishLocale}" /></td>
                    </tr>		   
                    <tr>
                        <td><h:outputText value="#{messages.name}" />:</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="#{messages.nationality}" />:</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="#{messages.boiola}" />:</td>
                        <td></td>
                    </tr>
                </table>                    
            </h:form>	
        </f:view>
    </h:body>
</html>
