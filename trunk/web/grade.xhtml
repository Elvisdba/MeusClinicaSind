<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Grade</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
        <style type="text/css">
            .ui-widget-content .ui-inputfield{ padding: 8px!important; } 
            .ui-button { padding: 3px!important; }
            .ui-selectonemenu {padding-right: 25px!important;}
        </style>
    </h:head>
    <h:body>
        <!-- INICIA DIV wrap e main -->
        <div id="wrapx">
            <div id="mainx">
                <!-- INICIA DIV wrap e main -->  
                <f:subview id="header">
                    <ui:include src="templates/templatePrime.xhtml"/>
                </f:subview>
                <f:view>
                    <p:panel styleClass="wrapper" style="border: 0px;">
                        <h:outputText value="Cronôgrama" styleClass="fonteHeader" />
                        <div class="clear"></div>
                        <c:set scope="request" var="object" value="${gradeBean.grade}" id="idObject"/>
                        <h:form id="form_grade">
                            <h:outputScript name="tradutor_primefaces.js" library="js" /> 
                            <h:outputScript name="script_primefaces.js" library="js" /> 
                            <p:messages showDetail="true" showIcon="true" autoUpdate="true" closable="true" />
                            <p:panel styleClass="margin-top-med">
                                <p:panel style="background: #e9e9e9">
                                    <h:panelGrid columns="2">
                                        <p:outputLabel value="Filial:" />
                                        <h:selectOneMenu value="#{gradeBean.filial}" converter="#{entityConverter}">
                                            <p:ajax event="change" update="@this :form_grade:" listener="#{gradeBean.listGrades.clear}"/>
                                            <f:selectItem itemValue="" itemLabel="Selecionar" noSelectionOption="true" itemDisabled="true"/>
                                            <f:selectItems value="#{gradeBean.listFiliais}" var="filial" itemValue="#{filial}" itemLabel="#{filial.filial.pessoa.nome}" />
                                        </h:selectOneMenu>
                                    </h:panelGrid>
                                </p:panel>
                                <p:panelGrid styleClass="margin-top-max">
                                    <f:facet name="header">
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="Evento" />
                                            </p:column>
                                            <p:column>
                                                <p:outputLabel value="Data do Evento" />
                                            </p:column>
                                            <p:column>
                                                <p:outputLabel value="Semana" />
                                            </p:column>
                                            <p:column>
                                                <p:outputLabel value="Hora Inicio" />
                                            </p:column>
                                            <p:column>
                                                <p:outputLabel value="Hora Fim" />
                                            </p:column>
                                        </p:row>
                                    </f:facet>
                                    <p:row>
                                        <p:column>
                                            <h:selectOneMenu value="#{gradeBean.evento}" converter="#{entityConverter}">
                                                <p:ajax event="change" update="@this" />
                                                <f:selectItem itemValue="" itemLabel="Selecionar" noSelectionOption="true" itemDisabled="true"/>
                                                <f:selectItems value="#{gradeBean.listEventos}" var="evento" itemValue="#{evento}" itemLabel="#{evento.descricao}" />
                                            </h:selectOneMenu>
                                        </p:column>
                                        <p:column>                                        
                                            <p:calendar value="#{gradeBean.grade.dataEvento}" mask="99/99/9999" pattern="dd/MM/yyyy" locale="pt_BR" size="8" styleClass="text-center">
                                                <p:ajax event="change" update="@this" listener="#{gradeBean.grade.selectedDataEvento}"/>
                                            </p:calendar>
                                        </p:column>
                                        <p:column>
                                            <h:selectOneMenu  value="#{gradeBean.semana}" converter="#{entityConverter}">
                                                <p:ajax event="change" update="@this" />
                                                <f:selectItem itemValue="" itemLabel="Selecionar" noSelectionOption="true" itemDisabled="true"/>
                                                <f:selectItems value="#{gradeBean.listSemanas}" var="semana" itemValue="#{semana}" itemLabel="#{semana.descricao}" />
                                            </h:selectOneMenu>                                            
                                        </p:column>
                                        <p:column>
                                            <p:inputMask value="#{gradeBean.grade.horaInicio}" mask="99:99" size="2" styleClass="text-center" converter="#{isValidTimeString}" onclick="selectInputText(this);">
                                                <p:ajax event="blur" update="@this" />
                                            </p:inputMask>
                                        </p:column>
                                        <p:column> 
                                            <p:inputMask value="#{gradeBean.grade.horaFim}" mask="99:99" size="2" styleClass="text-center" converter="#{isValidTimeString}" onclick="selectInputText(this);">
                                                <p:ajax event="blur" update="@this" />
                                            </p:inputMask>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:inputTextarea></p:inputTextarea>
                                    </p:row>
                                </p:panelGrid>  
                                <f:facet name="footer" >
                                    <p:commandButton action="#{gradeBean.save}" value="Salvar" update=":form_grade:" disabled="#{controleAcessoBean.botaoSalvar}"/>
                                    <p:commandButton action="#{gradeBean.clear}" value="Novo" update=":form_grade:"/>
                                    <p:commandButton action="#{gradeBean.delete}" value="Excluir" update=":form_grade:" disabled="#{controleAcessoBean.botaoExcluir}"/>
                                </f:facet>
                            </p:panel>
                            <p:dataTable value="#{gradeBean.listGrades}" var="grade" scrollable="true" scrollHeight="600" styleClass="margin-top-max" emptyMessage="Nenhum registro encontrado">
                                <p:column width="30">
                                    <p:commandButton action="#{gradeBean.edit(grade)}" icon="ui-icon-link" oncomplete="PF('dlg_new_event').show()" update=":form_grade:" />
                                </p:column>
                                <p:column headerText="Evento">#{grade.evento.descricao}</p:column>
                                <p:column headerText="Data" width="80">#{grade.dataEventoString}</p:column>
                                <p:column headerText="Dia da Semana" width="100" styleClass="text-center">#{grade.semana.descricao}</p:column>
                                <p:column headerText="Hora inicio" width="40">#{grade.horaInicio}</p:column>
                                <p:column headerText="Hora fim" width="40">#{grade.horaFim}</p:column>
                                <p:column width="30">
                                    <p:commandButton action="#{gradeBean.delete(grade)}" icon="ui-icon-close" update=":form_grade:" disabled="#{controleAcessoBean.botaoExcluir}"/>
                                </p:column>
                            </p:dataTable> 
                            <p:dialog modal="true" header="Notificação" draggable="false" resizable="false" visible="#{gradeBean.blockPanel}" closable="false">
                                <p:messages showDetail="true" showSummary="false" />
                                <p:commandLink ajax="false" value="Início" action="#{chamadaPaginaBean.menuPrincipal()}" title="Voltar" immediate="true"/>
                            </p:dialog>                            
                        </h:form>
                    </p:panel>
                </f:view>
                <!-- FINALIZA div wrap main -->
            </div>
        </div>
        <!-- FINALIZA div wrap main -->

        <div id="footerx">
            <f:subview id="footer">
                <ui:include src="templates/templateFooter.xhtml"/>
            </f:subview>
        </div>                
    </h:body>
</ui:composition>
