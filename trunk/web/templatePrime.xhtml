<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <script language="JavaScript">
            javascript: window.history.forward(1);
        </script>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/default.css" rel="stylesheet" type="text/css"/>
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/reset.css" rel="stylesheet" type="text/css"/>
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
        <style type="text/css">
            .ui-datalist-item {float: left!important;}
            * {font-family: 'lucida grande', verdana, tahoma, arial, sans-serif; font-size: 9pt!important}
            //.ui-datalist-item a {color: white; text-decoration: none;}
        </style>
    </h:head>
    <h:body onload="#{controleAcessoBean.validacao}"></h:body>
    <div style="width: 100%; height: 40px; background: #ECF3FE;"></div>
    <f:view>
        <h:form id="form_logo_upload" enctype="multipart/form-data" acceptcharset="UTF-8">
            <p:dialog id="i_dlg_logo" widgetVar="dlg_logo" modal="true"  header="Anexar logo" closable="true">
                <p:fileUpload label="Procurar"
                              cancelLabel="Cancelar"
                              uploadLabel="Anexar"
                              mode="advanced"                                          
                              dragDropSupport="true"
                              multiple="false"
                              update=":header:formTemplateLinks:i_logo"
                              immediate="true"
                              fileUploadListener="#{clienteBean.upload}"
                              oncomplete="PF('dlg_logo').hide()" />
            </p:dialog>
        </h:form>         
        <h:form id="formTemplateLinks" onsubmit="#{chamadaPaginaBean.controleLinks}"> 
            <!-- <h:form id="formTemplateLinks" onsubmit="# {chamadaPaginaBean.controleLinksX} ">-->
            <p:panel style="border: 0; width: 1024px">                
                <c:if test="#{clienteBean.usuario.id == 1}">
                    <h:graphicImage id="i_logo" value="/Cliente/#{controleUsuarioBean.clienteString}/Imagens/LogoCliente.png" width="200" style="float: left; cursor: pointer; border: 2px dashed gray;" onclick="PF('dlg_logo').show();" title="Alterar imagem" alt="Pesquisar uma imagem"/>
                </c:if>
                <c:if test="#{clienteBean.usuario.id != 1}">
                    <h:graphicImage id="i_logo" value="/Cliente/#{controleUsuarioBean.clienteString}/Imagens/LogoCliente.png" width="200" style="float: left" />
                </c:if>
                <br /><br />
                <p:panel style="float: right; border: 0px; top:0px">
                    <h:outputLabel value="Bem vindo " style="float: left; font-size: 10pt; margin-left: 50px"/>
                    <h:outputLabel value="#{controleUsuarioBean.login}" style="float: left; margin-left: 5px; font-size: 10pt; font-weight: bold;"/>
                    <p:commandLink value="Sair" action="#{usuarioBean.sairSistema}" title="Desejo mesmo sair do Sistema?" style="float: right; font-weight: bold; margin-left: 20px" immediate="true"/>
                    <br /><br />
                    <p:outputLabel value="#{controleUsuarioBean.filial}" style="color: #bc4763; font-size: 10pt;  margin-left: 50px; "/>
                </p:panel>
                <c:if test="true">
                    <div class="clear"></div>
                    <h:commandLink value="Perfil" action="#{chamadaPaginaBean.pagina('usuarioPerfil')}" title="Meus dados cadastrais" immediate="true" style="float: right"/>
                </c:if>
                <c:if test="true">
                    <div class="clear"></div>
                    <div style="height: 15px; width: 100%; ">
                        <p:dataList var="menuLinks" value="#{chamadaPaginaBean.menuLinks}" rowIndexVar="it" type="definition" >
                            <h:column>
                                <h:outputLabel value=" / " title="Voltar um nÃ­vel" rendered="#{!menuLinks.descricao.equals('Menu Principal')}"/>
                                <h:commandLink value="#{menuLinks.descricao}" title="#{menuLinks.descricao}" action="#{chamadaPaginaBean.cliqueMenuLinks(it)}" rendered="#{menuLinks.ativo}" immediate="true"/> 
                            </h:column>
                        </p:dataList>
                    </div>
                </c:if>
            </p:panel>
        </h:form>
    </f:view>    
</html>
