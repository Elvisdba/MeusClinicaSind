<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Menu Coordenação</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" charset="UTF-8"/>
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
    </h:head>

    <h:body>
        <!-- INICIA DIV wrap e main -->
        <div id="wrapx">
            <div id="mainx">
                <!-- INICIA DIV wrap e main -->  
                <f:subview id="header">
                    <ui:include src="templates/templatePrime.xhtml"/>
                </f:subview>

                <f:view>
                    <h:form id="formMenuPrincipal">
                        <p:panel style="border: 0px; width: 1024px; margin: 0 auto">
                            <p:menubar>
                                <p:submenu label="Cadastro" icon="ui-icon-document" style="margin-right: 15px">  
                                    <p:submenu label="Física">
                                        <p:menuitem value="Manutenção"          action="#{chamadaPaginaBean.pagina('pessoaFisica')}" />
                                        <p:menuitem value="Parentesco"          action="#{chamadaPaginaBean.paginaSimples('GrauParentesco', 'Grau Parentesco')}" rendered="#{segurancaUtilitariosBean.sessaoUsuario.id == 1}"/>
                                    </p:submenu>                                    
                                    <p:menuitem value="Função Escala"           action="#{chamadaPaginaBean.paginaSimples('FuncaoEscala', 'Função Escala')}" rendered="#{segurancaUtilitariosBean.sessaoUsuario.id == 1}"/>
                                    <p:menuitem value="Cronôgrama"              action="#{chamadaPaginaBean.pagina('cronograma')}" />
                                    <p:submenu label="Avaliação" icon="ui-icon-document" style="margin-right: 15px" rendered="#{segurancaUtilitariosBean.sessaoUsuario.id == 1}">
                                        <p:menuitem value="Manutenção"          action="#{chamadaPaginaBean.pagina('avaliacao')}" />
                                        <p:menuitem value="Avaliação Equipe"    action="#{chamadaPaginaBean.pagina('avaliacaoEquipe')}" />
                                        <p:menuitem value="Tipos de Avaliação"  action="#{chamadaPaginaBean.paginaSimples('TiposAvaliacao', 'Tipos de Avaliação')}" />
                                        <p:menuitem value="Grupo de Avaliação"  action="#{chamadaPaginaBean.paginaSimples('GrupoAvaliacao', 'Grupos de Avaliação')}" />
                                    </p:submenu>                                    
                                </p:submenu>
                                <p:submenu label="Movimento" icon="ui-icon-document" style="margin-right: 15px">
                                    <p:menuitem value="Pertence"                action="#{chamadaPaginaBean.pagina('pertence')}" />
                                    <p:submenu label="Agendamento" icon="ui-icon-document" style="margin-right: 15px">
                                        <p:menuitem value="Manutenção"          action="#{chamadaPaginaBean.pagina('agendamento')}" />
                                        <p:menuitem value="Consulta"            action="#{chamadaPaginaBean.pagina('consultaAgendamento')}" />
                                    </p:submenu>
                                    <p:submenu label="Escala" icon="ui-icon-document" style="margin-right: 15px">
                                        <p:menuitem value="Manutenção"          action="#{chamadaPaginaBean.pagina('escala')}" />
                                        <p:menuitem value="Consulta"            action="#{chamadaPaginaBean.pagina('consultaEscala')}" />
                                    </p:submenu>
                                    <p:menuitem value="Frequência"              action="#{chamadaPaginaBean.pagina('frequencia')}" />
                                    <p:submenu label="Notificação" icon="ui-icon-document" style="margin-right: 15px">
                                        <p:menuitem value="Manutenção"          action="#{chamadaPaginaBean.pagina('notificacao')}" />
                                        <p:menuitem value="Consulta"            action="#{chamadaPaginaBean.pagina('consultaNotificacao')}" />
                                        <p:menuitem value="Tipo"                action="#{chamadaPaginaBean.paginaSimples('Notificao', 'Notificação')}" />
                                    </p:submenu>
                                    <p:submenu label="Resgate" icon="ui-icon-document" style="margin-right: 15px">
                                        <p:menuitem value="Manutenção"          action="#{chamadaPaginaBean.pagina('resgate')}" />
                                        <p:menuitem value="Consulta resgate"    action="#{chamadaPaginaBean.pagina()}" />
                                    </p:submenu>
                                    <p:menuitem value="Transferência"           action="#{chamadaPaginaBean.pagina('transferencia')}" />
                                </p:submenu>
                                <p:submenu label="Relatório" icon="ui-icon-document" style="margin-right: 15px">
                                    <p:menuitem value="Frequência"     action="#{chamadaPaginaBean.pagina('relatorioFrequencia')}"/>
                                    <p:menuitem value="Cadastrais"     />
                                    <p:menuitem value="Planilha de Avaliação"   action="#{chamadaPaginaBean.pagina('planilhaAvaliacao')}" />
                                </p:submenu>
                            </p:menubar> 
                        </p:panel>
                    </h:form>
                </f:view> 

                <!-- FINALIZA div wrap main -->
            </div>
        </div>
        <!-- FINALIZA div wrap main -->
        <div id="footerx">
            <f:subview id="footer">
                <ui:include src="templates/templateFooter.xhtml"/>
            </f:subview>
        </div>
    </h:body>
</html>
